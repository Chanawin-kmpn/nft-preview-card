<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <h1 class="head-hidden" aria-hidden="true">NFT Preview</h1>
    <div class="container">
      <div class="img-nft">
        <img class="equ-pic" src="images/image-equilibrium.jpg" alt="equilibrium picture">
        <div class="view">
          <img class="view-icon" src="images/icon-view.svg" alt="Icon view">
        </div>
      </div>
      <div class="nft-info">
        <h2 class="name-nft">Equilibrium #3429</h2>
        <p class="des"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-tag">

          <div class="left-side">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="price">0.041 ETH</p>
          </div>
          <div class="right-side">
            <img src="images/icon-clock.svg" alt="Clock">
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Creator image">
          <p class="creator-name"> Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Upond">Chanawin Kamolpanus</a>.
  </div>
</body>

</html>
